<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>thoita</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">

    <meta name="application-name" content="thoita">
    <meta name="description" content="Welcome to thoita, an online multiplayer game!">
    <meta name="msapplication-TileColor" content="#181818">
    <meta name="theme-color" content="#181818">

    <link href="style.css?v=mkt5xajn" rel="stylesheet" type="text/css">
    <script src="msgpackr.js?v=mkt5xajn"></script>
  </head>
  <body>
    <div class="loader">Loading...</div>

    <div class="login-menu hidden">
      <div class="input-area">
        <div class="title login-title" stroke="Create Account"></div>
        <div class="username-label" stroke="Username"></div>
        <input class="textbox username" type="text" tabindex="-1" maxlength="16" autocomplete="off" spellcheck="false">
        <div class="spacer"></div>
        <div class="password-label" stroke="Password"></div>
        <input class="textbox password" type="password" tabindex="-1" autocomplete="off" spellcheck="false">

        <div class="btn login-switch-btn">
          <span stroke="Switch to Login" class="login-switch-text"></span>
        </div>
        <div class="btn send-btn">
          <span stroke="Create Account" class="send-text"></span>
        </div>
      </div>
    </div>

    <div class="menu">
      <div class="grid">
        <div class="nick-info" stroke="This pretty flower is called..."></div>
        <input class="textbox nickname" type="text" tabindex="-1" maxlength="16" autocomplete="off" spellcheck="false">
        <div class="btn play-btn">
          <span stroke="Play" class="play-text"></span>
        </div>
      </div>
      <div class="links">
        <div id="settingsButton" title="Settings">
          <span style="font-size: 24px;">⚙️</span>
        </div>
      </div>
      <div class="globalInventory">
        <input id="petalsearch" class="textbox dummy-input" type="text" tabindex="-2" maxlength="20" autocomplete="off" spellcheck="false">
      </div>
    </div>

    <div class="chatContainer hidden">
      <input class="chat" type="text" autocomplete="off" spellcheck="false" maxlength="300">
      <div class="chat-div"></div>
    </div>

    <canvas id="canvas" width="1280" height="720" style="z-index: -1"></canvas>

    <script>
      (function() {
        window.mobileDiv = document.querySelector('.mobile');
        window.chatDiv = document.querySelector('.chatContainer');
        window.chatMsgContainer = document.querySelector('.chat-div');
        window.chatInput = document.querySelector('.chat');
        window.mobile = false;
      })();
    </script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script src="constants.js?v=mkt5xajn"></script>
    <script src="util.js?v=mkt5xajn"></script>
    <script src="system/asc.js?v=mkt5xajn"></script>
    <script src="system/characterSelector.js?v=mkt5xajn"></script>
    <script src="system/input.js?v=mkt5xajn"></script>
    <script src="system/deadMenu.js?v=mkt5xajn"></script>
    <script src="system/streakMenu.js?v=mkt5xajn"></script>
    <script src="petalContainer.js?v=mkt5xajn"></script>
    <script src="system/manaBar.js?v=mkt5xajn"></script>
    <script src="system/levelBar.js?v=mkt5xajn"></script>
    <script src="system/menu.js?v=mkt5xajn"></script>
    <script src="system/inventory.js?v=mkt5xajn"></script>
    <script src="system/squad.js?v=mkt5xajn"></script>
    <script src="enemy.js?v=mkt5xajn"></script>
    <script src="system/enemyBox.js?v=mkt5xajn"></script>
    <script src="petal.js?v=mkt5xajn"></script>
    <script src="flower.js?v=mkt5xajn"></script>
    <script src="system/runGame.js?v=mkt5xajn"></script>
    <script src="system/processGameMessage.js?v=mkt5xajn"></script>
    <script src="system/processMenuMessage.js?v=mkt5xajn"></script>
    <script src="system/collectedMenu.js?v=mkt5xajn"></script>
    <script src="system/room.js?v=mkt5xajn"></script>
    <script src="game.js?v=mkt5xajn"></script>
    <script src="renderGame.js?v=mkt5xajn"></script>
    <script src="system/globalInventory.js?v=mkt5xajn"></script>
    <script src="system/specialGlobalInventory.js?v=mkt5xajn"></script>
    <script src="system/craftingMenu.js?v=mkt5xajn"></script>
    <script src="system/mobGallery.js?v=mkt5xajn"></script>
    <script src="system/changelog.js?v=mkt5xajn"></script>
    <script src="system/shop.js?v=mkt5xajn"></script>
    <script src="render.js?v=mkt5xajn"></script>
    <script src="sharedWithEditor.js?v=mkt5xajn"></script>
    <script src="stats.js?v=mkt5xajn"></script>
    <script src="system/importBiomeData.js?v=mkt5xajn"></script>
    <script src="system/importEditorBiomes.js?v=mkt5xajn"></script>
    <script src="system/biomeManager.js?v=mkt5xajn"></script>
    <script src="system/statsBox.js?v=mkt5xajn"></script>
    <script src="system/settingsMenu.js?v=mkt5xajn"></script>
    <script src="client.js?v=mkt5xajn"></script>
    <script src="system/account.js?v=mkt5xajn"></script>
    <script src="system/weatherUI.js?v=mkt5xajn"></script>
</body>
</html>
